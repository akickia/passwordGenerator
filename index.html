<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Password generator</title>
  </head>
  <body>
    <article class="container">
      <section class="info">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
      </section>
      <section class="actions">
        <button onclick="generatePassword()">Generate passwords</button>
        <div>
          <label for="char"><small>Change password length</small></label>
          <input type="number" value="15" id="char" min="8" max="40" />
        </div>
      </section>
      <section class="passwords">
        <div><p id="pwOne"></p></div>
        <div><p id="pwTwo"></p></div>
      </section>
    </article>
    <script src="script.js"></script>
  </body>
</html>
